<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src= " https://aframe.io/releases/0.6.0/aframe.min.js">
</script>
<script
src= " https://cdn.jsdelivr.net/gh/n5ro/aframe-physicssystem@v4.0.1/dist/aframe-physics-system.min.js">
</script>

<script
src= " https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js">
</script>
<script
src = throw.js></script>

</head>
<body>
    <a-scene>
        <a-entity paint-balls></a-entity>
        <a-entity id="environment" environment="preset:default; skyType:gradient; lightning:point"></a-entity>
        <audioaudio id="shoot" src="./sounds/splash.mp3"></audio>
        <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1; loop: false"></a-entity>
        <a-entity id="sound1" sound="src: #footstep; poolSize:2; autoplay: false; volume: 4; loop: false"></a-entity>

    </a-scene>
</body>
</html>
